<!DOCTYPE html>
<html>
    <body>
        <h1>Sample JS code</h1>
        <p id="demo"> A praragraph for JS</p>

        <button type="button" onclick="myFuction()">Click it</button>
        <h2 >Do you want to know the time ?</h2>
        <button type="button" onclick="findTime()">Yes</button>
        <p id="demo2"></p>
        <script>
            function myFuction(){
                document.getElementById("demo").innerHTML="New Data in place of old data";
            }
            function findTime(){
                document.getElementById("demo2").innerHTML = Date();
            }
        </script>
        <script>alert("Be careful okay");
        </script>

<button onclick="window.print()">Print this page</button>
    </body>
</html>
